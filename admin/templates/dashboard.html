<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - News Management</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Component -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="bi bi-speedometer2"></i> Admin Panel</h3>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="#" class="active">
                    <i class="bi bi-house-door"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-newspaper"></i>
                    News Management
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-bar-chart"></i>
                    Analytics
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-gear"></i>
                    Settings
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Header Component -->
        <nav class="top-navbar">
            <div class="d-flex align-items-center">
                <button class="navbar-toggle me-3" id="sidebar-toggle">
                    <i class="bi bi-list"></i>
                </button>
                <h4 class="navbar-brand mb-0">News Dashboard</h4>
            </div>
            <div>
                <span class="text-muted">Welcome, Admin</span>
            </div>
        </nav>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="stats-card">
                        <h3 id="total-news">0</h3>
                        <p>Total News Articles</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <h3 id="total-sources">0</h3>
                        <p>News Sources</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <h3 id="last-updated">-</h3>
                        <p>Last Updated</p>
                    </div>
                </div>
            </div>

            <!-- News Table -->
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Source</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="news-table-body">
                        <tr>
                            <td colspan="5" class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span class="ms-2">Loading news data...</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav aria-label="News pagination" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination will be generated here -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
